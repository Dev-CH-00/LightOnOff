<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you turn the light ON ?</h1>
      <button
        onclick="document.getElementById('off').src= 'img png/light on.png' "
      >
        Turn on the Light
      </button>
      <img src="img png/lightoff.png" alt="lightoffimg" id="off" />
      <button
        onclick="document.getElementById('off').src= 'img png/lightoff.png' "
      >
        Turn off the Light
      </button>
    </div>
  </body>
</html>
